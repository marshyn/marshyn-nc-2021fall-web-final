	<body>
		<div class="container">    
			<h1 class="text-center">Reservations and Online Ordering</h1>
			<br \>

			<div class="row">
			  <div class="col-sm-12">
			  	<h2>You can also make a reservation by calling us at 555-555-5555.</h2>
			  </div>
			</div>

			<div class="row">
			  <div class="col-sm-12">
			  	<div class="form-check">
				  <input class="form-check-input" type="radio" name="makeReservation" id="makeReservation" value="option1">
					  <label class="form-check-label" for="makeReservation">
					    Make a reservation
					  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="placeOrder" id="placeOrder" value="option2">
					  <label class="form-check-label" for="placeOrder">
					    Place an online order for take-out/delivery
					  </label>
				</div>
			  </div>
			</div>

			<div class="row">
			  <div class="col-sm-6">
				<h3>Contact information</h3>
				<h4 style="color:#DB4E37;">*required</h4>

					<form action="URL_HERE" method="post">
					  <div class="form-group"> <!-- form for contact info -->
						  <div class="form-row">
						    <div class="col">
						    <label for="exampleInputEmail1">Name *</label>
						      <input type="text" class="form-control" required="required" placeholder="First name">
						    </div>

						    <div class="col">
						      <input type="text" class="form-control" required="required" placeholder="Last name">
						    </div>
						  </div>

					    <label for="emailInput">Email *</label>
					    	<input type="email" class="form-control" id="emailInput" required="required" placeholder="Enter email">
					  </div>

					  <div class="form-check">
					    <input type="checkbox" class="form-check-input" id="newsletter">
					    <label class="form-check-label" for="newsletter">Sign me up for newsletter</label>
					  </div>
					</form>
			  </div>
			  <div class="col-sm-6">
				<form>
				  <div class="form-group">
				    <label for="inputAddress">Address *</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Street">
				  </div>

				  <div class="form-group">
				    <label for="inputAddress2">Address 2</label>
				    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment #, suite, floor, etc.">
				  </div>

				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input type="text" class="form-control" id="inputCity">
				    </div>

				    <div class="form-group col-md-4">
				      <label for="inputState">State</label>
				      <select id="inputState" class="form-control" disabled>
				        <option selected>Florida</option>
				        <option>Florida</option>
				      </select>
				    </div>

				    <div class="form-group col-md-2">
				      <label for="inputZip">Zip</label>
				      <input type="text" class="form-control" id="inputZip">
				    </div>
				  </div>
				</form>
			  </div> <!-- close right column -->
			</div> <!-- close first row -->


				 <button type="submit" class="btn btn-primary">Submit</button>

			</div>
